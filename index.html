<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cow Vs Pig</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <main>
      <div class="header">
        <img src="Cow.png" height="100px">
        <h1>vs</h1>
        <img src="Pig.png" height="100px">
      </div>
      <h4>The pig player and cow player take turns putting faces into squares.
      To win the game, one player must get 3 of their faces in a line.</h4>
      <h2></h2>
      <div class="grid">
        <div class="square sq1">
          <button class="square-btn" id="btn1"></button>
          <img class="game-image sq1-img" src="" height="60px">
        </div>
        <div class="square sq2">
          <button class="square-btn" id="btn2"></button>
          <img class="game-image sq2-img" src="" height="60px">
        </div>
        <div class="square sq3">
          <button class="square-btn" id="btn3"></button>
          <img class="game-image sq3-img" src="" height="60px">
        </div>
        <div class="square sq4">
          <button class="square-btn" id="btn4"></button>
          <img class="game-image sq4-img" src="" height="60px">
        </div>
        <div class="square sq5">
          <button class="square-btn" id="btn5"></button>
          <img class="game-image sq5-img" src="" height="60px">
        </div>
        <div class="square sq6">
          <button class="square-btn" id="btn6"></button>
          <img class="game-image sq6-img" src="" height="60px">
        </div>
        <div class="square sq7">
          <button class="square-btn" id="btn7"></button>
          <img class="game-image sq7-img" src="" height="60px">
        </div>
        <div class="square sq8">
          <button class="square-btn" id="btn8"></button>
          <img class="game-image sq8-img" src="" height="60px">
        </div>
        <div class="square sq9">
          <button class="square-btn" id="btn9"></button>
          <img class="game-image sq9-img" src="" height="60px">
        </div>
      </div>
      <button class="button start-button">Start</button>
      <button class="button reset-button">Reset</button>
    </main>

    <script src="script.js"></script>
    <audio loop="false" volume="100">
      <source src="Cow.mp3" type="audio/wav">
      <source src="Pig.mp3" type="audio/wav">
      <source src="Triumph.mp3" type="audio/wav">
      <source src="Fart.mp3" type="audio/wav">
    </audio>
  </body>
</html>
